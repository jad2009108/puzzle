    .game-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    .word-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .word-part {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #3498db;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 50px;
      border-radius: 8px;
      cursor: pointer;
    }

    .drop-zone {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #ecf0f1;
      border-radius: 8px;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .timer {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .bounce { animation: bounce 0.4s ease; }
    .shake { animation: shake 0.3s ease; }
    .fade-in { animation: fadeIn 1s ease; }
  </style>

  <!-- Sound Effects -->
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="wrong-sound"   src="sounds/wrong.mp3"></audio>
  <audio id="timer-sound"   src="sounds/timer.mp3"></audio>
</head>
<body>
  <div class="game-container">
    <h1>Word Puzzle Game</h1>
    <h3 id="level-title">Level 1</h3>
    <div class="timer" id="timer">Time left: 30s</div>

    <div class="word-container" id="draggables"></div>
    <div class="word-container" id="dropzones"></div>

    <div class="message" id="message"></div>
    <button class="button" onclick="checkAnswer()">Check Answer</button>
  </div>

  <script>
    const levels = [
      { word: 'CODING',     time: 50 },
      { word: 'PYTHON',     time: 40 },
      { word: 'JAVASCRIPT', time: 35 },
      { word: 'KNOWLEDGE',  time: 30 },
      { word: 'ALGORITHM',  time: 25 },
      { word: 'ELECTRCITY', time: 20 },
      { word: 'PROGRAMMING',time: 15 },
    ];

    let currentLevel = 0;
    let timerInterval;
    let timeLeft;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadLevel(levelIndex) {
      clearInterval(timerInterval);
      const level = levels[levelIndex];
      const word = level.word.toUpperCase();
      const shuffled = shuffle([...word]);

      document.getElementById('draggables').innerHTML = '';
      document.getElementById('dropzones').innerHTML = '';
      document.getElementById('message').textContent = '';
      document.getElementById('level-title').textContent = `Level ${levelIndex + 1}`;

      shuffled.forEach((char, i) => {
        const div = document.createElement('div');
        div.className = 'word-part';
        div.draggable = true;
        div.id = `part${i}`;
        div.textContent = char;
        document.getElementById('draggables').appendChild(div);
      });

      for (let i = 0; i < word.length; i++) {
        const zone = document.createElement('div');
        zone.className = 'drop-zone';
        zone.id = `drop${i}`;
        document.getElementById('dropzones').appendChild(zone);
      }

      addDragAndDropEvents();
      startTimer(level.time);
    }

    function addDragAndDropEvents() {
      const wordParts = document.querySelectorAll('.word-part');
      const dropZones = document.querySelectorAll('.drop-zone');

      wordParts.forEach(part => {
        part.addEventListener('dragstart', dragStart);
        part.addEventListener('dragend', dragEnd);
      });

      dropZones.forEach(zone => {
        zone.addEventListener('dragover', dragOver);
        zone.addEventListener('drop', drop);
      });
    }

    let draggedElement = null;

    function dragStart(e) {
      draggedElement = e.target;
      setTimeout(() => e.target.style.visibility = 'hidden', 0);
    }

    function dragEnd(e) {
      setTimeout(() => {
        draggedElement.style.visibility = 'visible';
        draggedElement = null;
      }, 0);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      if (e.target.className.includes('drop-zone') && !e.target.hasChildNodes()) {
        e.target.appendChild(draggedElement);
      }
    }

    function checkAnswer() {
      const correctWord = levels[currentLevel].word.toUpperCase();
      let userAnswer = '';

      for (let i = 0; i < correctWord.length; i++) {
        const zone = document.getElementById(`drop${i}`);
        userAnswer += zone.textContent;
      }

      const messageElement = document.getElementById('message');
      if (userAnswer === correctWord) {
        messageElement.textContent = '✅ Correct! Next level...';
        messageElement.className = 'message fade-in';
        messageElement.style.color = 'green';
        document.getElementById('correct-sound').play();

        for (let i = 0; i < correctWord.length; i++) {
          const zone = document.getElementById(`drop${i}`);
          zone.classList.add('bounce');
          setTimeout(() => zone.classList.remove('bounce'), 500);
        }

        currentLevel++;
        if (currentLevel < levels.length) {
          setTimeout(() => loadLevel(currentLevel), 1500);
        } else {
          clearInterval(timerInterval);
          messageElement.textContent = '🎉 You completed all levels!';
        }
      } else {
        messageElement.textContent = '❌ Incorrect. Try again!';
        messageElement.className = 'message shake';
        messageElement.style.color = 'red';
        document.getElementById('wrong-sound').play();
      }
    }

    function startTimer(seconds) {
      timeLeft = seconds;
      const timerElement = document.getElementById('timer');
      timerElement.textContent = `Time left: ${timeLeft}s`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          const message = document.getElementById('message');
          message.textContent = '⏰ Time’s up!';
          message.style.color = 'red';
          message.className = 'message fade-in';
          document.getElementById('timer-sound').play();
        }
      }, 1000);
    }

    // Start the first level
    loadLevel(currentLevel);
  </script>
</body>
</html>
